<div class="row">
  <div class="col-sm-6" *ngIf="alunoSelecionado">
    <div class="row">
      <div class="mr-auto">
        <app-titulo titulo="Código: {{ alunoSelecionado.id }}"></app-titulo>
      </div>
      <div class="mt-1">
        <div class="btn btn-sm btn-outline-danger" (click)="voltar()">
          Fechar
        </div>
      </div>
    </div>
    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          id="nome"
          formControlName="nome"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="sobrenome">Sobrenome</label>
        <input
          id="sobrenome"
          formControlName="sobrenome"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input
          id="telefone"
          formControlName="telefone"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <button
          class="btn btn-sm btn-outline-success"
          [disabled]="!alunoForm.valid"
        >
          Enviar
        </button>
      </div>
    </form>
  </div>

  <div
    [ngClass]="{ 'col-sm-12': !alunoSelecionado, 'col-sm-6': alunoSelecionado }"
  >
    <app-titulo titulo="Alunos"></app-titulo>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <th scope="row">{{ aluno.id }}</th>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.sobrenome }}</td>
          <td>{{ aluno.telefone }}</td>
          <td>
            <div class="btn-group">
              <button
                class="btn btn-sm btn-outline-warning"
                (click)="alunoSelect(aluno)"
              >
                Detalhe
              </button>
              <button
                (click)="openModal(template)"
                class="btn btn-sm btn-outline-primary"
              >
                Professores
              </button>
              <button class="btn btn-sm btn-outline-danger">Desativar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-body">
    <app-professores></app-professores>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-danger pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >FECHAR</button>
  </div>
</ng-template>
